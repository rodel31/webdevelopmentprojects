<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MKNR Interactive Website</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body onload="welcomeMessage()">

  <header>
    <img src="assets/mkr_logo.jpg" alt="MKNR Logo" class="logo">
    <h1>MKNR Online Shop</h1>
  </header>

  <section class="slideshow">
    <img src="assets/service1.jpg" class="slide active">
    <img src="assets/service2.jpg" class="slide">
    <img src="assets/service3.jpg" class="slide">
    <img src="assets/slide4.jpg" class="slide">
  </section>

  <main>
    <h2>Our Products</h2>
    <div class="product-container">
      <div class="product">
        <img src="assets/green1.png" class="product-img" data-hover="assets/red1.png">
        <button class="buy-btn">BUY</button>
      </div>
      <div class="product">
        <img src="assets/green2.png" class="product-img" data-hover="assets/red2.png">
        <button class="buy-btn">BUY</button>
      </div>
      <div class="product">
        <img src="assets/green3.png" class="product-img" data-hover="assets/red3.png">
        <button class="buy-btn">BUY</button>
      </div>
      <div class="product">
        <img src="assets/green4.png" class="product-img" data-hover="assets/red4.png">
        <button class="buy-btn">BUY</button>
      </div>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 MKNR Corporation. All rights reserved.</p>
  </footer>

  <script src="js/scripts.js"></script>
</body>
</html>
